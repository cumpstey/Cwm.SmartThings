<!doctype html>
<html xmlns="http://www.w3.org/TR/xhtml1/strict">
  <head>
    <title>smartapp-icons</title>
    <script>
function renderColours(colours) {
  for (var i = 0; i < colours.length; i++) {
    var colour = colours[i];
    document.write('<div style="background-color:' + colour.color + ';padding:5px;">' + colour.value + '</div>');
  }
}
function renderTemperatureColours(colours) {
  for (var i = 0; i < colours.length; i++) {
    var colour = colours[i];
    var celsius = (colour.value - 32) / 1.8;
    document.write('<div style="background-color:' + colour.color + ';padding:5px;">' + colour.value + ' F; ' + celsius + ' C</div>');
  }
}
    </script>
  </head>
  <body>
    <h1>Colours</h1>
    <script>
renderTemperatureColours([
  {value: 30, color: '#153591'},
  {value: 50, color: '#1e9cbb'},
  {value: 60, color: '#40b2a0'},
  {value: 65, color: '#44b621'},
  {value: 70, color: '#92c711'},
  {value: 75, color: '#f1d801'},
  {value: 80, color: '#d04e00'},
  {value: 85, color: '#bc2323'}
]);
    </script>
    <h2>Switch</h2>
    <script>
renderColours([
  {value: 'on', color: "#00a0dc"},
  {value: 'refreshing', color: "#90bced"},
  {value: 'off', color: "#ffffff"},
])
    </script>
    <h2>Aqara temp colours</h2>
    <script>
renderTemperatureColours([
  {value: 31, color: "#153591"},
  {value: 44, color: "#1e9cbb"},
  {value: 59, color: "#90d2a7"},
  {value: 74, color: "#44b621"},
  {value: 84, color: "#f1d801"},
  {value: 95, color: "#d04e00"},
  {value: 96, color: "#bc2323"}
]);
    </script>
    <h2>Aqara battery</h2>
    <script>
renderColours([
  {value: 10, color: '#bc2323'},
  {value: 26, color: '#f1d801'},
  {value: 51, color: '#44b621'}
])
    </script>
    <h2>Weather</h2>
    <script>
renderTemperatureColours([
  {value: 32, color: "#153591"},
  {value: 44, color: "#1e9cbb"},
  {value: 59, color: "#90d2a7"},
  {value: 74, color: "#44b621"},
  {value: 84, color: "#f1d801"},
  {value: 92, color: "#d04e00"},
  {value: 98, color: "#bc2323"}
])
    </script>
  </body>
</html>
